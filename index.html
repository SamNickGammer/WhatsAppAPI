<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Easy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="bg-dark p-4 ">
            <img class="img_" src="./images/Whatsapp.svg" alt="WhatsApp">
        </div>
        <div class="m-2" align="center">
            <form action="javascript:void(0)" onsubmit="submitForm()">
                <div class="form-group row justify-content-center">
                    <div class="col-sm-5 wh_flex_row">
                         <input id="inputPrimayNumber" type="number" class="form-control m-1" placeholder="Enter Number" required>
                        <input id="inputPrimayTxt" type="text" class="form-control m-1" placeholder="Enter Text">
                    </div>
                    <input type="submit" class="btn btn-primary w-auto m-1" value="Submit">
                </div>
            </form>
            <div id="linkID"></div>
        </div>
    </div>
</body>

</html>
